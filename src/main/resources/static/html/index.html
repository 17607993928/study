<button id="weather">天气预报</button>
<button id="logout" value="">退出</button>

<script>
    $('#logout').click(function () {
        $.ajax({
            method: 'get',
            url: path+'user/logout',
            data: {},
            dataType: 'json',
            success: function (res) {
                if (res.status) {
                    $.message({
                        message: res.message,
                        type: 'success'
                    });
                    window.location.href='../user/doLogin';  /*  ../表示退出static层   */
                } else {
                    $.message({
                        message: res.message,
                        type: 'error'
                    });
                }
            }
        });
    })
    
    $('#weather').click(function () {
        window.location.href='weather.html';
    })

</script>

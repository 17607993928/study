<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app" v-if="isShow">

</div>
</body>
</html>
<script>
    var vue =new Vue({
        el: '#app',
        data: {
            isShow:true,
        }
    })
</script>

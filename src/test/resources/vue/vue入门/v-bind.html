<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <img v-bind:src="imgSrc" v-bind:title="imgTitle">

</div>
</body>
</html>

<script>
    var vue =new Vue({
        el: '#app',
        data: {
            imgSrc:"http://www.jxut.edu.cn/h_y_f_w_j_x_k_j_x_y__files/logo.png",
            imgTitle:"江科的图片",
        }
    })
</script>

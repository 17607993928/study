<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
<input type="text" v-model="message">
</div>
</body>
</html>
<script>
    var vue =new Vue({
        el: '#app',
        data: {
            message:"我是你爸",
        }
    })
</script>
